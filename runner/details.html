<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Number Plate Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .details {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .detail-item {
      margin-bottom: 10px;
    }

    .detail-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Vehicle Number Plate Details</h1>
  
  <div class="details">
    <div class="detail-item">
      <span class="detail-label">Name:</span> Rahul Sharma
    </div>
    <div class="detail-item">
      <span class="detail-label">City:</span> New Delhi
    </div>
    <div class="detail-item">
      <span class="detail-label">Vehicle Number:</span> DL3CAK1234
    </div>
    <div class="detail-item">
      <span class="detail-label">Chassis Number:</span> ABC123456789DEF
    </div>
    <div class="detail-item">
      <span class="detail-label">Vehicle Type:</span> Sedan
    </div>
    <div class="detail-item">
      <span class="detail-label">Registration Date:</span> 2022-05-15
    </div>
    <div class="detail-item">
      <span class="detail-label">Owner:</span> Rahul Sharma
    </div>
    <!-- Add more details as needed -->
  </div>
</body>
</html>
